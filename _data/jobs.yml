- name: Product Owner
  description: |
    <p>We are looking for a Product Owner to work with a new product. You are in charge of co-operating with different 
    stakeholders and making sure that the project runs smoothly. We hope that you have strong backround in agile methods 
    and previous experience in product owner or project manager roles. Understanding of web technologies is an advantage, 
    but you don´t have to do any actual programming. As a person you are not afraid of taking charge but you also like working
    in a team.</p>
